<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rolling Dice</title>
    <link rel="stylesheet" href="./inludes/stylesheets/rolling-dice-v1.0.0.css">
</head>
<body>
    <!-- dice wrapper starts here -->
    <div id="dice-wrapper" class="dice-wrapper">
        <!-- dice 1 starts here -->
        <div id="rolling-dice-1" class="rolling-dice">
            <div class="dice-sides">
                <div id="side-1" class="side side-1">
                    <span class="dot"></span>
                </div>
                <div id="side-2" class="side side-2">
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
                <div id="side-3" class="side side-3">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
                <div id="side-4" class="side side-4">
                    <div class="in-row">
                        <span class="dot"></span>
                        <span class="dot"></span>
                    </div>
                    <div class="in-row">
                        <span class="dot"></span>
                        <span class="dot"></span>
                    </div>
                </div>
                <div id="side-5" class="side side-5">
                    <div class="in-row">
                        <span class="dot"></span>
                        <span class="dot"></span>
                    </div>
                    <div class="in-row">
                        <div class="dot"></div>
                    </div>
                    <div class="in-row">
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                </div>
                <div id="side-6" class="side side-6">
                    <div class="in-row">
                        <span class="dot"></span>
                        <span class="dot"></span>
                    </div>
                    <div class="in-row">
                        <span class="dot"></span>
                        <span class="dot"></span>
                    </div>
                    <div class="in-row">
                        <span class="dot"></span>
                        <span class="dot"></span>
                    </div>
                </div>
            </div>
        </div>
        <!-- dice 1 ends here -->
        <!-- dice 2 starts here -->
        <div id="rolling-dice-2" class="rolling-dice">
            <div class="dice-sides">
                <div id="side-1" class="side side-1">
                    <span class="dot"></span>
                </div>
                <div id="side-2" class="side side-2">
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
                <div id="side-3" class="side side-3">
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
                <div id="side-4" class="side side-4">
                    <div class="in-row">
                        <span class="dot"></span>
                        <span class="dot"></span>
                    </div>
                    <div class="in-row">
                        <span class="dot"></span>
                        <span class="dot"></span>
                    </div>
                </div>
                <div id="side-5" class="side side-5">
                    <div class="in-row">
                        <span class="dot"></span>
                        <span class="dot"></span>
                    </div>
                    <div class="in-row">
                        <div class="dot"></div>
                    </div>
                    <div class="in-row">
                        <div class="dot"></div>
                        <div class="dot"></div>
                    </div>
                </div>
                <div id="side-6" class="side side-6">
                    <div class="in-row">
                        <span class="dot"></span>
                        <span class="dot"></span>
                    </div>
                    <div class="in-row">
                        <span class="dot"></span>
                        <span class="dot"></span>
                    </div>
                    <div class="in-row">
                        <span class="dot"></span>
                        <span class="dot"></span>
                    </div>
                </div>
            </div>
        </div>
        <!-- dice 2 ends here -->
    </div>
    <!-- dice wrapper ends here -->
    <!-- rolling button starts here -->
    <div id="rolling-button-wrapper" class="rolling-button-wrapper">
        <button id="roll-button" class="roll-button" name="roll">Roll</button>
    </div>
    <!-- rolling button ends here -->
    
    <script src="./rolling-dice-html-prototype-v1.0.0.js"></script>
</body>
</html>
